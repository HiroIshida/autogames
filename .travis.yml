language: python

python:
  - "2.7"
  - "3.6"

install:
  - pip install --upgrade pip setuptools wheel
  - pip install autopep8
  - python setup.py develop

script:
  # check python format
  - autopep8 -r . --diff --exit-code
  # check if game works correctly
  - python tictactoe/test/check_tictactoe.py
  # check if player_manager works correctly
  - python tictactoe/test/check_player_manager.py
  # check if server and client works correctly
  - ./tictactoe/test/check_server_and_client.sh

sudo: false
